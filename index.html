<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>pdf.js ローカル最小テスト（テキスト抽出のみ）</title>
  <style>
    body{
      font-family: "Yu Gothic UI", system-ui, sans-serif;
      font-size: 14px;
      margin: 10px;
    }
    h1{
      font-size: 18px;
      margin: 0 0 4px;
    }
    #version{
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
    }
    #fileRow{
      margin-bottom: 8px;
    }
    #log{
      background: #000;
      color: #0f0;
      padding: 6px;
      height: 180px;
      overflow: auto;
      font-family: "Consolas","Yu Gothic Mono",monospace;
      font-size: 12px;
      border: 1px solid #ccc;
      margin-bottom: 6px;
      white-space: pre-wrap;
    }
    #textOut{
      width: 100%;
      height: 260px;
      box-sizing: border-box;
      font-family: "Consolas","Yu Gothic Mono",monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>pdf.js ローカル最小テスト（テキスト抽出のみ）</h1>
  <div id="version">v2025.11.21-min1 / Edge95 file:// 想定</div>

  <div id="fileRow">
    PDFファイル選択：
    <input type="file" id="pdfFile" accept="application/pdf">
  </div>

  <pre id="log"></pre>

  <textarea id="textOut" placeholder="ここにPDFから抽出したテキストを表示します。"></textarea>

  <!-- [LIB-01] Edge95用 structuredClone ポリフィル -->
  <script>
    if (typeof structuredClone !== "function") {
      window.structuredClone = function (obj) {
        return JSON.parse(JSON.stringify(obj));
      };
    }
  </script>

  <!-- [LIB-02] ローカル版 pdf.js 本体（同じフォルダに pdf.min.js を配置） -->
  <script src="pdf.min.js"></script>

  <!-- [APP-01] 最小テスト用スクリプト -->
  <script>
    // ログ出力ユーティリティ
    function log(msg) {
      const el = document.getElementById("log");
      const now = new Date();
      const t = now.toTimeString().slice(0,8);
      el.textContent += "[" + t + "] " + msg + "\n";
      el.scrollTop = el.scrollHeight;
    }

    // メイン処理
    async function handleFileChange(ev) {
      const file = ev.target.files[0];
      const out = document.getElementById("textOut");
      out.value = "";
      if (!file) {
        return;
      }

      log("--- PDFテスト開始 ---");
      log("ファイル名: " + file.name + " / サイズ: " + file.size + " bytes");

      // pdf.js 本体チェック
      if (typeof pdfjsLib === "undefined") {
        log("ERROR: pdfjsLib がありません（pdf.min.js の配置を確認してください）。");
        alert("pdf.min.js が読み込まれていません。");
        return;
      }

      try {
        // ファイル → ArrayBuffer
        const arrayBuffer = await file.arrayBuffer();
        log("arrayBuffer.byteLength = " + arrayBuffer.byteLength);

        // worker は使わず main thread だけで動作させる
        pdfjsLib.GlobalWorkerOptions.workerSrc = ""; // 念のため空
        const loadingTask = pdfjsLib.getDocument({
          data: arrayBuffer,
          disableWorker: true
        });

        const pdf = await loadingTask.promise;
        log("PDF 読み込み成功。ページ数 = " + pdf.numPages);

        let allText = "";

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const textContent = await page.getTextContent();
          const strings = textContent.items.map(it => it.str);
          allText += "----- page " + pageNum + " -----\n";
          allText += strings.join("") + "\n\n";
        }

        out.value = allText;
        log("テキスト抽出完了。全体文字数 = " + allText.length);
        log("--- PDFテスト正常終了 ---");
      } catch (e) {
        console.error(e);
        log("ERROR: PDF読み込みまたはテキスト抽出中に例外が発生しました。");
        log(e.name + ": " + e.message);
        alert("PDF 読み込み中にエラーが発生しました。\n" + e.message);
        log("--- PDFテスト異常終了 ---");
      }
    }

    // 初期化
    window.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("pdfFile");
      input.addEventListener("change", handleFileChange);
      log("pdf.js ローカル最小テスト開始。");
      log("OK: pdf.min.js 読み込み完了？  pdfjsLib.version = " + (pdfjsLib && pdfjsLib.version));
      log("location.protocol = " + location.protocol + " （file:// 想定）");
      log("備考: worker は使わず main thread だけでテキスト抽出します。");
    });
  </script>
</body>
</html>
