<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>pdf.js ローカル最小テスト（テキスト抽出のみ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      margin: 8px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    .info {
      font-size: 12px;
      margin-bottom: 8px;
      line-height: 1.5;
    }
    #log {
      background: #000;
      color: #0f0;
      font-family: "Consolas","Menlo",monospace;
      font-size: 12px;
      padding: 6px;
      border-radius: 4px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>pdf.js ローカル最小テスト（テキスト抽出のみ）</h1>
  <div class="info">
    v2025.11.21-local3 / Edge95 file:// 想定<br>
    1. この HTML と <b>pdf.min.js</b> を同じフォルダに置く。<br>
    2. エクスプローラからこの HTML をダブルクリックして Edge で開く。<br>
    3. 「PDFファイル選択」から納入台帳PDFを選ぶ。<br>
    ※ worker は完全に無効にして main thread だけでテキスト抽出します。
  </div>

  <div style="margin-bottom:8px;">
    PDFファイル選択：
    <input type="file" id="fileInput" accept="application/pdf">
  </div>

  <div id="log"></div>

  <!-- ローカル pdf.js 本体 -->
  <script src="pdf.min.js"></script>
  <script>
    // ===== [DBG-01] ログ出力ユーティリティ =====
    function log(msg) {
      const area = document.getElementById("log");
      const time = new Date().toLocaleTimeString();
      area.textContent += "[" + time + "] " + msg + "\n";
      area.scrollTop = area.scrollHeight;
      console.log(msg);
    }

    // ===== [DBG-02] structuredClone ポリフィル（Edge 95 向け）=====
    if (typeof window.structuredClone !== "function") {
      log("structuredClone が無いのでポリフィルを定義します。");
      window.structuredClone = function(obj) {
        return JSON.parse(JSON.stringify(obj));
      };
    }

    // ===== [DBG-03] 初期ログ =====
    log("--- pdf.js ローカル最小テスト開始 ---");
    if (window.pdfjsLib) {
      log("OK: pdf.min.js 読み込み完了。pdfjsLib.version = " + pdfjsLib.version);
    } else {
      log("NG: pdfjsLib が見つかりません。pdf.min.js の配置を確認してください。");
    }
    log("location.protocol = " + location.protocol + "（file:// 想定）");
    log("備考: worker は使わず、main thread だけでテキスト抽出します。");
    log("");

    // ===== [DBG-04] PDF読み込み＆テキスト抽出 =====
    document.getElementById("fileInput").addEventListener("change", async (ev) => {
      const file = ev.target.files[0];
      if (!file) return;

      // ログ初期化
      document.getElementById("log").textContent = "";
      log("--- PDFテスト開始 ---");
      log("ファイル名: " + file.name + " / サイズ: " + file.size + " bytes");

      try {
        // 1) File → ArrayBuffer を正しく読む
        const arrayBuffer = await file.arrayBuffer();
        log("arrayBuffer.byteLength = " + arrayBuffer.byteLength + " bytes");

        if (arrayBuffer.byteLength === 0) {
          throw new Error("arrayBuffer が 0 byte です。ファイル読み込みに失敗しています。");
        }

        // 2) pdf.js に生データを渡す（worker は完全無効）
        const loadingTask = pdfjsLib.getDocument({
          data: arrayBuffer,
          disableWorker: true,          // ★ worker 完全無効
          disableFontFace: true,        // フォント描画まわりもオフ
          isEvalSupported: false,       // eval も禁止（古い環境向け）
          useSystemFonts: true
        });

        const pdf = await loadingTask.promise;
        log("ページ数: " + pdf.numPages);

        // 3) 1ページ目だけテキスト抽出してログに出す
        const page = await pdf.getPage(1);
        const textContent = await page.getTextContent();
        log("テキストアイテム数: " + textContent.items.length);

        textContent.items.forEach((it, idx) => {
          const t = it.str.replace(/\s+/g, " ");
          log("[" + idx + "] " + t);
        });

        log("--- PDFテスト正常終了 ---");
      } catch (err) {
        console.error(err);
        log("ERROR: PDF読み込みまたはテキスト抽出中に例外が発生しました。");
        log(err.name + ": " + (err.message || err.toString()));
        log("--- PDFテスト異常終了 ---");
      }
    });
  </script>
</body>
</html>
