<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>pdf.js ローカル最小テスト（テキスト抽出のみ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
      margin: 8px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .info {
      font-size: 12px;
      color: #555;
      line-height: 1.4;
      margin-bottom: 6px;
    }
    #log {
      background: #000;
      color: #0f0;
      font-family: "Consolas","Menlo",monospace;
      font-size: 12px;
      padding: 6px;
      border-radius: 4px;
      white-space: pre-wrap;
      height: 260px;
      overflow: auto;
    }
    #textOut {
      width: 100%;
      height: 200px;
      box-sizing: border-box;
      font-family: "Consolas","Menlo",monospace;
      font-size: 12px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>pdf.js ローカル最小テスト（テキスト抽出のみ）
    <small>v2025.11.21-local4 / Edge95 file://想定</small>
  </h1>
  <div class="info">
    1. この HTML と <code>pdf.min.js</code> を同じフォルダに置きます。<br>
    2. エクスプローラからこの HTML をダブルクリックして Edge を開きます。<br>
    3. 「PDFファイル選択」ボタンから納入台帳PDFを選び、テキスト抽出テストを行います。
  </div>

  <div class="info">
    PDFファイル選択：
    <input type="file" id="pdfFile" accept="application/pdf">
  </div>

  <div id="log"></div>
  <textarea id="textOut" placeholder="抽出したテキストをここに表示します。"></textarea>

  <!-- ローカル版 pdf.min.js（同じフォルダに配置） -->
  <script src="pdf.min.js"></script>

  <script>
    //========= 共通ログ関数 =========
    const logEl = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    //========= structuredClone ポリフィル =========
    // Edge 95 には structuredClone が無いので、pdf.js 用に
    // 「そのまま返すだけ」の簡易版を定義します。
    if (typeof structuredClone !== "function") {
      window.structuredClone = function (obj) {
        return obj;  // コピーせず同じ参照を返す
      };
      log("structuredClone が無いので簡易ポリフィルを定義します（同じオブジェクトを返すだけ）。");
    }

    //========= pdf.min.js 読み込み確認 =========
    log("--- pdf.js ローカル最小テスト開始 ---");
    if (typeof pdfjsLib === "undefined") {
      log("ERROR: pdfjsLib が見つかりません。pdf.min.js の配置を確認してください。");
    } else {
      log("OK: pdf.min.js 読み込み完了。pdfjsLib.version = " + pdfjsLib.version);
      log("location.protocol = " + location.protocol + "（file:// 想定）");
      log("備考: worker は使わず、main thread だけでテキスト抽出します。");
    }

    const textOutEl = document.getElementById("textOut");

    //========= PDFテスト処理 =========
    document.getElementById("pdfFile").addEventListener("change", async (ev) => {
      const file = ev.target.files[0];
      if (!file) return;

      textOutEl.value = "";
      log("");
      log("--- PDFテスト開始 ---");
      log("ファイル名: " + file.name + " / サイズ: " + file.size + " bytes");

      try {
        const arrayBuffer = await file.arrayBuffer();
        log("arrayBuffer.byteLength = " + arrayBuffer.byteLength + " bytes");

        // ★ここがポイント：必ず Uint8Array にして渡す
        const uint8 = new Uint8Array(arrayBuffer);
        log("Uint8Array.length = " + uint8.length + " bytes");

        const loadingTask = pdfjsLib.getDocument({
          data: uint8,
          disableWorker: true   // file:// なので worker 使わない
        });

        const pdf = await loadingTask.promise;
        log("PDF 読み込み成功。ページ数 = " + pdf.numPages);

        let allText = "";
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const textContent = await page.getTextContent();
          const line = textContent.items.map(it => it.str).join("");
          allText += "---- page " + pageNum + " ----\n" + line + "\n\n";
        }

        textOutEl.value = allText;
        log("テキスト抽出完了。全体文字数 = " + allText.length);
        log("--- PDFテスト正常終了 ---");

      } catch (err) {
        log("ERROR: PDF読み込みまたはテキスト抽出中に例外が発生しました。");
        log(String(err));
        console.error(err);
        log("--- PDFテスト異常終了 ---");
      }
    });
  </script>
</body>
</html>
