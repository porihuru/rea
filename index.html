<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>pdf.js ローカル最小テスト</title>
  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 8px;
      font-size: 14px;
    }
    h1{
      font-size: 18px;
      margin: 0 0 4px;
    }
    #version{
      font-size: 11px;
      color: #555;
      margin-bottom: 8px;
    }
    #controls{
      margin-bottom: 8px;
    }
    #log{
      font-family: "Consolas","Menlo",monospace;
      font-size: 12px;
      background: #111;
      color: #0f0;
      padding: 4px;
      height: 120px;
      overflow: auto;
      white-space: pre-wrap;
      border-radius: 4px;
      margin-top: 8px;
    }
    #pdf-canvas{
      border: 1px solid #ccc;
      margin-top: 8px;
      max-width: 100%;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>pdf.js ローカル最小テスト</h1>
  <div id="version">v2025.11.21-min / Edge95 file:// 想定</div>

  <div id="controls">
    <input type="file" id="fileInput" accept="application/pdf">
    <span id="info">PDF未選択</span>
  </div>

  <canvas id="pdf-canvas"></canvas>
  <div id="log"></div>

  <!-- [LIB-01] ローカルの pdf.min.js を読み込み（必ず同じフォルダに置く） -->
  <script src="pdf.min.js"></script>

  <!-- [APP-01] 最小テスト用スクリプト -->
  <script>
    // [APP-01-1] ログ出力ユーティリティ
    function log(msg){
      const el = document.getElementById("log");
      const now = new Date().toLocaleTimeString("ja-JP",{hour12:false});
      el.textContent += "[" + now + "] " + msg + "\n";
      el.scrollTop = el.scrollHeight;
    }

    // [APP-01-2] pdf.js 初期化（worker 完全 OFF）
    (function initPdfJs(){
      if (typeof pdfjsLib === "undefined") {
        alert("pdfjsLib が見つかりません。pdf.min.js が同じフォルダにあるか確認してください。");
        log("ERROR: pdfjsLib not found.");
        return;
      }
      try {
        // Edge95 + file:// 用に worker を完全に無効化
        if (pdfjsLib.GlobalWorkerOptions) {
          pdfjsLib.GlobalWorkerOptions.workerSrc = "";
        }
        // 一部バージョンで存在するフラグ
        if (typeof pdfjsLib.disableWorker !== "undefined") {
          pdfjsLib.disableWorker = true;
        }
        log("pdf.js 初期化：worker 無効化設定を適用しました。");
      } catch(e){
        log("WARN: worker 無効化中に例外: " + e);
      }
    })();

    // [APP-01-3] PDF読み込み処理
    document.getElementById("fileInput").addEventListener("change", function(ev){
      const file = ev.target.files[0];
      if (!file){
        return;
      }
      document.getElementById("info").textContent = "読み込み中: " + file.name;
      log("PDF選択: " + file.name + " (" + file.size + " bytes)");

      const reader = new FileReader();
      reader.onerror = function(e){
        log("FileReader error: " + e.target.error);
        alert("PDFの読み込みに失敗しました。");
      };
      reader.onload = async function(e){
        const data = new Uint8Array(e.target.result);
        try {
          log("pdfjsLib.getDocument() 開始");
          const loadingTask = pdfjsLib.getDocument({
            data: data,
            disableWorker: true   // 念のためオプション側でもOFF
          });
          const pdfDoc = await loadingTask.promise;
          log("PDF読み込み完了: ページ数 = " + pdfDoc.numPages);
          document.getElementById("info").textContent =
            "読み込み完了 / ページ数: " + pdfDoc.numPages;

          // 1ページ目だけ描画
          const page = await pdfDoc.getPage(1);
          const scale = 1.2;
          const viewport = page.getViewport({ scale });

          const canvas = document.getElementById("pdf-canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          log("1ページ目描画開始 (scale=" + scale + ")");
          await page.render({
            canvasContext: ctx,
            viewport: viewport
          }).promise;
          log("1ページ目描画完了。");

        } catch(err){
          console.error(err);
          log("ERROR: pdf.js 処理中に例外: " + err);
          alert("pdf.js でエラーが発生しました。F12 のコンソールも確認してください。");
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
