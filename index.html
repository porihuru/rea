<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>納入台帳ビューア（PDFドロップ＋クリップボード）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* [CFG-00] 共通レイアウト */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 8px;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 4px 0;
      text-align: center;
    }
    .info {
      font-size: 12px;
      color: #555;
      margin-bottom: 4px;
      line-height: 1.4;
      text-align: center;
    }
    .version {
      font-size: 11px;
      color: #777;
    }

    .screen-only { display: block; }
    .print-only  { display: none; }

    /* [UI-01] ドロップゾーンなど */
    .drop-zone {
      border: 2px dashed #888;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin: 8px 0;
      background: #fafafa;
      font-size: 13px;
      cursor: pointer;
    }
    .drop-zone small {
      display: block;
      color: #666;
      margin-top: 2px;
    }
    .drop-zone.dragover {
      background: #e0f7ff;
      border-color: #00a0e9;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }
    button {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #888;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #e0e0e0;
    }
    label {
      font-size: 12px;
    }
    textarea {
      font-family: "Consolas", "Menlo", monospace;
      font-size: 12px;
    }

    #rawInput {
      width: 100%;
      box-sizing: border-box;
      min-height: 120px;
      margin-top: 4px;
    }

    .section {
      margin-top: 12px;
    }
    .section h2 {
      font-size: 16px;
      margin-bottom: 4px;
      border-bottom: 1px solid #ccc;
    }
    pre {
      background: #fafafa;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin: 0;
    }

    /* [UI-02] 請求書ヘッダー入力部 */
    #invoiceHeader {
      border: 1px solid #ccc;
      padding: 8px;
      margin: 8px 0;
    }
    #invoiceHeaderInner {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    #invoiceHeaderInner > div {
      flex: 1 1 220px;
    }
    #invoiceDateRow {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 4px;
    }
    #invoiceDate {
      font-size: 13px;
      padding: 2px 4px;
    }
    #destTextarea,
    #vendorTextarea {
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }

    /* [UI-03] 明細テーブル */
    .table-wrapper {
      max-height: 320px;      /* 明細だけスクロール */
      overflow: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
      min-width: 700px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 2px 4px;
    }
    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td.num {
      text-align: right;
      white-space: nowrap;
    }
    input.spec-input {
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
      padding: 1px 2px;
    }

    /* 最終ページ集計 表示 */
    #summaryView pre {
      text-align: right;
      border: none;
      background: transparent;
    }

    /* [PRINT-01] 印刷用スタイル */
    @media print {
      body {
        margin: 10mm;
        font-size: 11pt;
      }

      .screen-only,
      .drop-zone,
      .controls,
      #rawInput,
      #headerView {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      /* タイトル「請求書」 */
      #printTitle {
        font-size: 18pt;
        margin-bottom: 6mm;
      }

      /* 入力欄を印刷用レイアウトに */
      #invoiceHeader {
        border: none;
        padding: 0;
        margin: 0 0 6mm 0;
      }
      #invoiceHeaderInner {
        display: flex;
        flex-wrap: nowrap;
        gap: 10mm;
      }
      #destBlock {
        flex: 1 1 auto;
      }
      #vendorBlock {
        flex: 1 1 auto;
        text-align: right;
      }
      #invoiceHeader label {
        display: none;
      }
      #destTextarea,
      #vendorTextarea {
        border: none;
        resize: none;
        padding: 0;
        font-family: inherit;
        font-size: 11pt;
      }
      #invoiceDateRow {
        justify-content: flex-end;
        margin-bottom: 4mm;
      }
      #invoiceDate {
        display: none !important;
      }
      #invoiceDatePrint {
        display: inline !important;
      }

      .table-wrapper {
        max-height: none;
        overflow: visible;
      }
      input.spec-input {
        border: none;
        outline: none;
      }
    }
  </style>

  <!-- [LIB-01] structuredClone ポリフィル（Edge95 対策） -->
  <script>
    if (typeof window.structuredClone !== "function") {
      window.structuredClone = function (obj) {
        return JSON.parse(JSON.stringify(obj));
      };
    }
  </script>

  <!-- [LIB-02] ローカル版 pdf.js 読み込み（同じフォルダに pdf.min.js を配置） -->
  <script src="pdf.min.js"></script>

<body>
  <!-- [APP-00] タイトル -->
  <h1 id="screenTitle" class="screen-only">納入台帳ビューア（PDFドロップ＋クリップボード）</h1>
  <h1 id="printTitle" class="print-only">請求書</h1>
  <div class="info version screen-only">v2025.11.21-local9 / Edge95 file:// 想定</div>

  <div class="info screen-only">
    ① 納入台帳PDFを上の枠にドロップ（またはクリックして選択）すると座標で抽出<br>
    ② または、テキストをコピー → 下の「クリップボードから読込」でもOK<br>
    ③ 抽出されたテキストはヘッダー／明細／最終ページ集計として表示（請求書出力用）<br>
    ④ 規格は行ごと入力 or 規格一括入力 → 印刷ボタンで請求書として印刷
  </div>

  <!-- [UI-01] PDFドロップゾーン -->
  <div id="dropZone" class="drop-zone screen-only">
    納入台帳PDFをここにドラッグ＆ドロップ<br>
    <small>クリックしてファイル選択もできます（1ファイル）</small>
  </div>
  <input type="file" id="fileInput" accept="application/pdf" style="display:none">

  <!-- [UI-02] 操作ボタン -->
  <div class="controls screen-only">
    <button id="btnPaste">クリップボードから読込</button>
    <button id="btnParse">貼り付け内容を解析</button>
    <button id="btnClear">クリア</button>
    <button id="btnPrint">印刷</button>
  </div>

  <!-- [UI-03] 請求書ヘッダー入力部 -->
  <div id="invoiceHeader">
    <div id="invoiceHeaderInner">
      <div id="leftBlock">
        <div id="invoiceDateRow">
          <label class="screen-only" for="invoiceDate">日付：</label>
          <input type="date" id="invoiceDate">
          <span id="invoiceDatePrint" class="print-only"></span>
        </div>
        <div id="destBlock">
          <label for="destTextarea">宛先（3行）：</label>
          <textarea id="destTextarea" rows="3">サンプル宛先１行目
サンプル宛先２行目
サンプル宛先３行目</textarea>
        </div>
      </div>
      <div id="vendorBlock">
        <label for="vendorTextarea">業者名など（5行）：</label>
        <textarea id="vendorTextarea" rows="5">株式会社サンプル商事</textarea>
      </div>
    </div>
  </div>

  <!-- [UI-04] 規格一括入力 -->
  <div class="controls screen-only">
    <label for="bulkSpec">規格一括入力：</label>
    <input type="text" id="bulkSpec" size="16" placeholder="例：業務用・1kgなど">
    <button id="btnBulkSpec">一括入力</button>
  </div>

  <!-- [UI-05] テキスト貼り付け欄 -->
  <textarea id="rawInput" class="screen-only"
    placeholder="ここにコピーした内容をそのまま貼り付けてもOKです。"></textarea>

  <!-- [VIEW-01] 表示エリア -->
  <div id="headerView" class="section"></div>  <!-- 画面上では使わないが念のため残置 -->
  <div id="detailView" class="section"></div>
  <div id="summaryView" class="section"></div>

  <script>
    //====================================================
    // [CFG-01] 抽出用パラメータ（画像どおり）
    //====================================================
    // 縦方向(Y)
    const TABLE_Y_TOP     = 474; // テーブル上端
    const TABLE_Y_BOTTOM  = 42;  // テーブル下端
    const ROW_SPLIT_24    = 24;  // 行分割（24分割）
    const HEADER_Y_TOP    = 517; // ヘッダー上
    const HEADER_Y_BOTTOM = 478; // ヘッダー下
    const SUM_Y_TOP       = 42;  // 集計上
    const SUM_Y_BOTTOM    = 0;   // 集計下

    // 横方向(X)
    const NO_X_MIN    = 71;
    const NO_X_MAX    = 88;
    const NAME_X_MIN  = 88;
    const NAME_X_MAX  = 142;
    const UNIT_X_MIN  = 142;
    const UNIT_X_MAX  = 152;
    const QTY_X_MIN   = 742;
    const QTY_X_MAX   = 782;
    const PRICE_X_MIN = 782;
    const PRICE_X_MAX = 821; // 単価＋金額共通範囲

    const TABLE_HEIGHT   = TABLE_Y_TOP - TABLE_Y_BOTTOM;
    const ROW_HEIGHT_24  = TABLE_HEIGHT / ROW_SPLIT_24;

    //====================================================
    // [APP-01] 日付 → 印刷用表示への反映
    //====================================================
    function updateInvoiceDatePrint() {
      const input = document.getElementById("invoiceDate");
      const span  = document.getElementById("invoiceDatePrint");
      if (!input || !span) return;

      const v = input.value; // 形式: YYYY-MM-DD
      if (!v) {
        span.textContent = "";
        return;
      }
      const parts = v.split("-");
      if (parts.length === 3) {
        span.textContent = "日付： " + parts[0] + "/" + parts[1] + "/" + parts[2];
      } else {
        span.textContent = "日付： " + v;
      }
    }

    (function initDate() {
      const input = document.getElementById("invoiceDate");
      if (input) {
        if (!input.value) {
          const today = new Date();
          const yyyy = today.getFullYear();
          const mm   = ("0" + (today.getMonth() + 1)).slice(-2);
          const dd   = ("0" + today.getDate()).slice(-2);
          input.value = yyyy + "-" + mm + "-" + dd;
        }
        updateInvoiceDatePrint();
        input.addEventListener("change", updateInvoiceDatePrint);
      }
    })();

    //====================================================
    // [APP-02] クリップボード関連
    //====================================================
    async function loadFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        if (!text) {
          alert("クリップボードにテキストがありません。");
          return;
        }
        document.getElementById("rawInput").value = text;
        parseAndRender(text);
      } catch (err) {
        console.error(err);
        alert("クリップボードの読み込みに失敗しました。\nhttps または http://localhost で開いているか確認してください。");
      }
    }

    function parseFromTextarea() {
      const text = document.getElementById("rawInput").value;
      if (!text.trim()) {
        alert("解析するテキストがありません。");
        return;
      }
      parseAndRender(text);
    }

    function clearAll() {
      document.getElementById("rawInput").value = "";
      document.getElementById("detailView").innerHTML = "";
      document.getElementById("summaryView").innerHTML = "";
      document.getElementById("bulkSpec").value = "";
    }

    function printAll() {
      updateInvoiceDatePrint();
      window.print();
    }

    function bulkFillSpec() {
      const text = document.getElementById("bulkSpec").value;
      const inputs = document.querySelectorAll("input.spec-input");
      if (inputs.length === 0) {
        alert("明細が表示されていません。先に解析してください。");
        return;
      }
      inputs.forEach(input => {
        input.value = text;
      });
    }

    //====================================================
    // [APP-03] PDFドロップ → 抽出処理
    //====================================================
    async function extractLedgerFromPdf(file) {
      if (typeof pdfjsLib === "undefined") {
        alert("pdf.min.js が読み込まれていません。同じフォルダに pdf.min.js を置いてください。");
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const loadingTask = pdfjsLib.getDocument({
        data: arrayBuffer,
        disableWorker: true   // file:// & Edge95 用
      });
      const pdf = await loadingTask.promise;

      const allRows = [];
      let globalIdx = 1;
      let header = { yearMonth: "", place: "", vendor: "" };
      let summary = { base: "", tax: "", total: "" };

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const textContent = await page.getTextContent();

        const items = textContent.items.map(it => {
          const t = it.transform; // [a,b,c,d,e,f]
          return { str: it.str, x: t[4], y: t[5] };
        });

        // ヘッダー（1ページ目のみ）※請求書には使わないが一応解析
        if (pageNum === 1) {
          const headerItems = items.filter(it => it.y >= HEADER_Y_BOTTOM && it.y <= HEADER_Y_TOP);
          header = parseHeaderFromItems(headerItems, header);
        }

        // 最終ページ集計（最後に見つかったものが有効）
        const sumItems = items.filter(it => it.y >= SUM_Y_BOTTOM && it.y <= SUM_Y_TOP);
        if (sumItems.length > 0) {
          summary = parseSummaryFromItems(sumItems, summary);
        }

        // テーブル明細
        const rowsThisPage = parseTableRowsFromItems(items);
        rowsThisPage.forEach(row => {
          allRows.push({
            idx: globalIdx++,
            no: row.no,
            name: row.name,
            unit: row.unit,
            qty: row.qty,
            price: row.price,
            amount: row.amount
          });
        });
      }

      // テキスト形式に整形して rawInput に表示（デバッグ兼用）
      const lines = [];
      lines.push("[ヘッダー]");
      lines.push("年月分: " + (header.yearMonth || ""));
      lines.push("納地: " + (header.place || ""));
      lines.push("業者名: " + (header.vendor || ""));
      lines.push("");
      lines.push("[明細]");
      lines.push("idx\tNo\t品名\t単位\t合計数量\t契約単価\t金額");

      allRows.forEach(row => {
        lines.push(
          row.idx + "\t" +
          row.no + "\t" +
          row.name + "\t" +
          row.unit + "\t" +
          row.qty + "\t" +
          row.price + "\t" +
          row.amount
        );
      });

      lines.push("");
      lines.push("[最終ページ集計]");
      lines.push("課税対象額: " + (summary.base || ""));
      lines.push("消費税: " + (summary.tax || ""));
      lines.push("合計: " + (summary.total || ""));

      const textResult = lines.join("\n");
      document.getElementById("rawInput").value = textResult;
      parseAndRender(textResult);
    }

    //====================================================
    // [PARSE-01] ヘッダー抽出（年月分・納地・業者名）
    //====================================================
    function parseHeaderFromItems(items, header) {
      if (!items || items.length === 0) return header;

      const sorted = items.slice().sort((a, b) => {
        if (a.y !== b.y) return b.y - a.y; // 上の行から
        return a.x - b.x;
      });
      const allText = sorted.map(it => it.str).join(" ");

      if (!header.yearMonth) {
        const m = allText.match(/令和\s*\d+年\s*\d+月/);
        if (m) header.yearMonth = m[0].replace(/\s+/g, "");
      }
      if (!header.vendor) {
        const m = allText.match(/株式会社[^\s　]+/);
        if (m) header.vendor = m[0];
      }
      if (!header.place) {
        const m = allText.match(/[一-龠々]+駐屯地/);
        if (m) header.place = m[0];
      }
      return header;
    }

    // [PARSE-02] 数値表記の正規化（「\」「￥」「-」を除去）
    function normalizeSummaryNumber(str) {
      if (!str) return "";
      return str
        .replace(/[\\￥¥]/g, "")
        .replace(/-$/, "")
        .trim();
    }

    // [PARSE-03] 最終ページ集計抽出
    function parseSummaryFromItems(items, summary) {
      if (!items || items.length === 0) return summary;

      const sorted = items.slice().sort((a, b) => a.x - b.x);
      const allText = sorted.map(it => it.str).join("");
      const compact = allText.replace(/\s+/g, "");

      let base  = summary.base;
      let tax   = summary.tax;
      let total = summary.total;

      const numPattern = "[\\\\¥￥]?[0-9,]+(?:\\.[0-9]+)?-?";

      const mBase = compact.match(new RegExp("課税対象額[:：]?" + "(" + numPattern + ")"));
      if (mBase) base = normalizeSummaryNumber(mBase[1]);

      const mTax = compact.match(new RegExp("消費税[:：]?" + "(" + numPattern + ")"));
      if (mTax) tax = normalizeSummaryNumber(mTax[1]);

      const mTotal = compact.match(new RegExp("合計[:：]?" + "(" + numPattern + ")"));
      if (mTotal) total = normalizeSummaryNumber(mTotal[1]);

      return { base, tax, total };
    }

    // [PARSE-04] テーブル明細抽出
    function parseTableRowsFromItems(items) {
      const rowCount = ROW_SPLIT_24;
      const rows = [];

      for (let i = 0; i < rowCount; i++) {
        rows.push({
          no: "",
          name: "",
          unit: "",
          qty: "",
          priceTokens: [],
          amountTokens: []
        });
      }

      const tableItems = items.filter(it => it.y >= TABLE_Y_BOTTOM && it.y <= TABLE_Y_TOP);

      tableItems.forEach(it => {
        const s = it.str.trim();
        if (!s) return;

        const y = it.y;
        const rel = TABLE_Y_TOP - y;
        const rowIndex = Math.floor(rel / ROW_HEIGHT_24);
        if (rowIndex < 0 || rowIndex >= rowCount) return;
        const row = rows[rowIndex];

        const x = it.x;

        if (x >= NO_X_MIN && x <= NO_X_MAX) {
          row.no += s;
        } else if (x >= NAME_X_MIN && x <= NAME_X_MAX) {
          row.name += s;
        } else if (x >= UNIT_X_MIN && x <= UNIT_X_MAX) {
          row.unit += s;
        } else if (x >= QTY_X_MIN && x <= QTY_X_MAX) {
          row.qty += s;
        } else if (x >= PRICE_X_MIN && x <= PRICE_X_MAX) {
          if (row.priceTokens.length === 0) {
            row.priceTokens.push(s);     // 1つ目 → 単価
          } else {
            row.amountTokens.push(s);    // 2つ目以降 → 金額
          }
        }
      });

      const result = [];
      rows.forEach(r => {
        const price  = r.priceTokens.join("").trim();
        const amount = r.amountTokens.join("").trim();

        const cleaned = {
          no: r.no.trim(),
          name: r.name.trim(),
          unit: r.unit.trim(),
          qty: r.qty.trim(),
          price: price,
          amount: amount
        };

        if (!cleaned.no && !cleaned.name && !cleaned.qty && !cleaned.price && !cleaned.amount) {
          return;
        }

        const isHeaderLike =
          cleaned.no.includes("No") ||
          cleaned.name.includes("品名") ||
          cleaned.unit.includes("単位") ||
          cleaned.qty.includes("数量") ||
          cleaned.price.includes("契約") ||
          cleaned.amount.includes("金額");

        if (isHeaderLike) return;

        result.push(cleaned);
      });

      return result;
    }

    //====================================================
    // [VIEW-01] テキスト → 画面表示
    //====================================================
    function parseAndRender(text) {
      const lines = text
        .split(/\r?\n/)
        .map(line => line.trim())
        .filter(line => line !== "");

      const idxHeader  = lines.indexOf("[ヘッダー]");
      const idxMeisai  = lines.indexOf("[明細]");
      const idxSummary = lines.indexOf("[最終ページ集計]");

      if (idxHeader === -1 || idxMeisai === -1 || idxSummary === -1) {
        alert("区切り行 [ヘッダー] / [明細] / [最終ページ集計] が見つかりませんでした。");
        return;
      }

      // --- ヘッダー（請求書では使わないが一応解析） ---
      const headerLines = lines.slice(idxHeader + 1, idxMeisai);
      const headerObj = {};
      headerLines.forEach(line => {
        const parts = line.split(":", 2);
        if (parts.length === 2) {
          const key   = parts[0].trim();
          const value = parts[1].trim();
          headerObj[key] = value;
        }
      });
      // headerView は画面では非表示だが中身だけ更新
      renderHeader(headerObj);

      // --- 明細 ---
      const detailDataLines = lines.slice(idxMeisai + 2, idxSummary);
      const detailRows = [];
      detailDataLines.forEach(line => {
        const cols = line.split(/\t+/);
        if (cols.length >= 7) {
          detailRows.push({
            idx:    cols[0],
            no:     cols[1],
            name:   cols[2],
            unit:   cols[3],
            qty:    cols[4],
            price:  cols[5],
            amount: cols[6],
            spec:   ""
          });
        }
      });

      // --- 最終ページ集計 ---
      const summaryLines = lines.slice(idxSummary + 1);
      const summaryObj = {};
      summaryLines.forEach(line => {
        const parts = line.split(":", 2);
        if (parts.length === 2) {
          const key   = parts[0].trim();
          const value = parts[1].trim();
          summaryObj[key] = value;
        }
      });

      renderDetails(detailRows);
      renderSummary(summaryObj);
    }

    function renderHeader(headerObj) {
      const container = document.getElementById("headerView");
      if (!container) return;
      container.innerHTML = "";

    function renderDetails(rows) {
      const container = document.getElementById("detailView");
      container.innerHTML = "";

      const h2 = document.createElement("h2");
      h2.textContent = "明細 (" + rows.length + "件)";
      container.appendChild(h2);

      if (rows.length === 0) {
        const p = document.createElement("p");
        p.textContent = "明細がありません。";
        container.appendChild(p);
        return;
      }

      const wrapper = document.createElement("div");
      wrapper.className = "table-wrapper";

      const table = document.createElement("table");

      const thead = document.createElement("thead");
      const trHead = document.createElement("tr");
      ["No", "品名", "規格", "単位", "合計数量", "契約単価", "金額"].forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      rows.forEach((row, idx) => {
        const tr = document.createElement("tr");

        const tdNo = document.createElement("td");
        tdNo.textContent = row.no;
        tr.appendChild(tdNo);

        const tdName = document.createElement("td");
        tdName.textContent = row.name;
        tr.appendChild(tdName);

        const tdSpec = document.createElement("td");
        const inputSpec = document.createElement("input");
        inputSpec.type = "text";
        inputSpec.className = "spec-input";
        inputSpec.value = row.spec || "";
        inputSpec.setAttribute("data-row-idx", idx);
        tdSpec.appendChild(inputSpec);
        tr.appendChild(tdSpec);

        const tdUnit = document.createElement("td");
        tdUnit.textContent = row.unit;
        tr.appendChild(tdUnit);

        const tdQty = document.createElement("td");
        tdQty.textContent = row.qty;
        tdQty.className = "num";
        tr.appendChild(tdQty);

        const tdPrice = document.createElement("td");
        tdPrice.textContent = row.price;
        tdPrice.className = "num";
        tr.appendChild(tdPrice);

        const tdAmount = document.createElement("td");
        tdAmount.textContent = row.amount;
        tdAmount.className = "num";
        tr.appendChild(tdAmount);

        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      wrapper.appendChild(table);
      container.appendChild(wrapper);
    }

    function renderSummary(summaryObj) {
      const container = document.getElementById("summaryView");
      container.innerHTML = "";

      const h2 = document.createElement("h2");
      h2.textContent = "最終ページ集計";
      container.appendChild(h2);

      const pre = document.createElement("pre");
      const lines = [];
      ["課税対象額", "消費税", "合計"].forEach(key => {
        if (key in summaryObj) {
          lines.push(key + ": " + summaryObj[key]);
        }
      });
      pre.textContent = lines.join("\n");
      container.appendChild(pre);
    }

    //====================================================
    // [APP-04] イベント設定
    //====================================================
    document.getElementById("btnPaste").addEventListener("click", loadFromClipboard);
    document.getElementById("btnParse").addEventListener("click", parseFromTextarea);
    document.getElementById("btnClear").addEventListener("click", clearAll);
    document.getElementById("btnPrint").addEventListener("click", printAll);
    document.getElementById("btnBulkSpec").addEventListener("click", bulkFillSpec);

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");

    dropZone.addEventListener("dragover", ev => {
      ev.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", ev => {
      ev.preventDefault();
      dropZone.classList.remove("dragover");
    });
    dropZone.addEventListener("drop", ev => {
      ev.preventDefault();
      dropZone.classList.remove("dragover");
      const files = ev.dataTransfer.files;
      if (!files || files.length === 0) {
        return;
      }
      const file = files[0];
      if (file.type !== "application/pdf") {
        alert("PDFファイルを1つドロップしてください。");
        return;
      }
      extractLedgerFromPdf(file);
    });
    dropZone.addEventListener("click", () => {
      fileInput.click();
    });
    fileInput.addEventListener("change", ev => {
      const file = ev.target.files[0];
      if (file) {
        extractLedgerFromPdf(file);
      }
    });
  </script>
